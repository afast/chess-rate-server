debian_build_dependencies:
- debhelper (>= 7)
- dpkg-dev
- libmagickcore-dev
- libmagickwand-dev
- postgresql-server-dev-8.4
- libmysqlclient15-dev
- libxml2-dev
- libxslt-dev
- libsqlite3-dev
